<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrativo - LIONS HUB</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
        <h2 class="text-2xl font-bold text-center mb-6 text-red-600">Acceso Admin</h2>
        <form id="adminLoginForm" class="space-y-4">
            <div>
                <label class="block text-gray-700">Usuario</label>
                <input type="text" name="username" class="w-full border p-2 rounded" required>
            </div>
            <div>
                <label class="block text-gray-700">Contrase√±a</label>
                <input type="password" name="password" class="w-full border p-2 rounded" required>
            </div>
            <button type="submit" class="w-full bg-red-600 text-white p-2 rounded hover:bg-red-700">Entrar</button>
        </form>
        <p id="errorMsg" class="text-red-500 text-center mt-4 hidden"></p>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('api/admin_auth.php', { method: 'POST', body: formData });
            const result = await response.json();
            
            if (result.success) {
                window.location.href = 'admin.php'; // Redirige al panel protegido
            } else {
                const msg = document.getElementById('errorMsg');
                msg.textContent = result.message;
                msg.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
